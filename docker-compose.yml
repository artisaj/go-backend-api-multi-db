version: '3.8'

services:
  mongo:
    image: mongo:7.0
    container_name: api-database-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: api_database_config
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-database-api
    depends_on:
      mongo:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      NODE_ENV: development
      PORT: 8080
      LOG_LEVEL: debug
      MONGO_URI: mongodb://admin:admin123@mongo:27017
      MONGO_DB_NAME: api_database_config
      CACHE_TTL_SECONDS: 300
      CACHE_MAX_ITEMS: 1000
      QUERY_TIMEOUT_MS: 4000
      ASYNC_SWITCH_P95_MS: 3500
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:
  mongo_config:
